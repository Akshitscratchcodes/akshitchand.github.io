<title>Superscript and Subscript</title>
</head>
<body>
<h1>The Uses of Superscript and Subscript</h1>
<p>These tags are used to show text as superscript or subscript of another text like chemical formulas or mathematical equations.</p>
<p><b>Examples of Superscript text</b></p>
<p>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>
<p><b>Example of Subscript text</b></p>
<p>H<sub>2</sub>O
<p>H<sub>2</sub>SO<sub>4</sub>
</body>
</html>
